<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Section Cards</title>
  <style>
    body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #e1fee4; /* very soft green background */
  margin: 0;
  padding: 40px 20px;
  color: #1b5e20;
  display: flex;
  justify-content: center;
  align-items: start;
  min-height: 100vh;
}

.main-card {
  background: rgb(255, 255, 255);
  border-radius: 20px;
  padding: 30px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  max-width: 900px;
  width: 90%;
}



    h1 {
      text-align: center;
      color: #1b5e20;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: linear-gradient(135deg, #d0f0c0, #a5d6a7);
      color: #1b5e20;
      padding: 20px;
      border-radius: 15px;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      background: #f9fbe7;
      padding: 20px;
      border-radius: 15px;
      max-width: 90%;
      max-height: 80%;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .modal-content img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .close-btn,
    .page-back-btn {
      background: #2e7d32;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    .close-btn:hover,
    .page-back-btn:hover {
      background: #1b5e20;
    }

    .page-back-container {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>
<div class="main-card">
  <h1>B.Tech Block</h1>
  <div class="container" id="cardContainer">
    <!-- Cards will be inserted by script -->
  </div>

  <div class="page-back-container">
    <button class="page-back-btn" onclick="goBack()">Back</button>
  </div>

  <div id="imageModal" class="modal">
    <div class="modal-content">
      <img id="modalImage" src="" alt="Selected Section" />
      <button class="close-btn" onclick="closeImage()">Back</button>
    </div>
  </div>
</div>
  <script>
    const sections = [
      { name: "B.Tech", src: "{{ url_for('static', filename='mb.png') }}" },
      { name: "Reception", src: "{{ url_for('static', filename='mbreception.png') }}" },
      { name: "Admission Office", src: "{{ url_for('static', filename='mbao2.png') }}" },
      { name: "Auditorium", src: "{{ url_for('static', filename='mbauditorium2.png') }}" },
      { name: "Lecture Theatre", src: "{{ url_for('static', filename='mblt1.png') }}" },
      { name: "Placement Department", src: "{{ url_for('static', filename='mbpd2.png') }}" },
      { name: "Finance and Accounts Department", src: "{{ url_for('static', filename='fanda.jpg') }}" },
    ];

    function renderCards() {
      const container = document.getElementById("cardContainer");
      const row1 = document.createElement("div");
      const row2 = document.createElement("div");
      const row3 = document.createElement("div");

      row1.className = row2.className = row3.className = "row";

      sections.forEach((sec, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.textContent = sec.name;
        card.onclick = () => showImage(sec.src);

        if (index < 3) row1.appendChild(card);
        else if (index < 6) row2.appendChild(card);
        else row3.appendChild(card);
      });

      container.appendChild(row1);
      container.appendChild(row2);
      if (sections.length > 6) container.appendChild(row3);
    }

    function showImage(src) {
      const modal = document.getElementById('imageModal');
      const modalImg = document.getElementById('modalImage');
      modalImg.src = src;
      modal.style.display = 'flex';
    }

    function closeImage() {
      document.getElementById('imageModal').style.display = 'none';
    }

    function goBack() {
      history.back();
    }

    renderCards();
  </script>

</body>
</html>
